<!DOCTYPE html>

<html>
<head>
    <title>Finding the HTML Elements by tag name</title>
    
</head>

<body>
<p>This example demonstrates the <b>getElementsByTagName</b> method</p>
<div id="main">
    <p>Hello World!</p>
    <p>The DOM is very useful.</p>
</div>
<div id="second">
<p>End World!</p>
<p>The DOM is very challenging to learn.</p>
</div>
<br>
<script>
var x1=document.getElementById("main");
var y1=x1.getElementsByTagName("p");
var x2=document.getElementById("second");
var y2=x2.getElementsByTagName("p");
document.write('First paragraph inside id = "main" is ' + y1[0].innerHTML + "<br>");
document.write('Second paragraph inside id = "main" is ' + y1[1].innerHTML + "<br><br>");
document.write('First paragraph inside id = "second" is ' + y2[0].innerHTML + "<br>");
document.write('Second paragraph inside id = "second" is ' + y2[1].innerHTML);
</script>


</body>
</html>
